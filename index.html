<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title-text">Simple Calculator</h1>
            <div class="calculator">
                <div class="display">
                    <div class="history">
                        <p id="history"></p>
                    </div>
                    <div class="output">
                        <h2 id="output"></h2>
                    </div>
                </div>
                <div id="keybord" class="keybord">
                    <div class="row">
                        <input id="clear" type="button" value="C" class="key oparetor"></input>
                        <input id="delete" type="button" value="D" class="key oparetor"></input>
                        <input type="button" value="%" class="key oparetor"></input>
                        <input type="button" value="+" class="key oparetor"></input>
                    </div>
                    <div class="row">
                        <input id="" type="button" value="7" class="key number "></input>
                        <input id="" type="button" value="8" class="key number "></input>
                        <input id='' type="button" value="9" class="key number "></input>
                        <input id="-" type="button" value="-" class="key oparetor"></input>
                    </div>

                    <div class="row">
                        <input id="" type="button" value="4" class="key number "></input>
                        <input id="" type="button" value="5" class="key number "></input>
                        <input id="" type="button" value="6" class="key number "></input>
                        <input id="" type="button" value="*" class="key oparetor"></input>
                    </div>
                    <div class="row">
                        <input id="" type="button" value="1" class="key number "></input>
                        <input id="" type="button" value="2" class="key number "></input>
                        <input id="" type="button" value="3" class="key number "></input>
                        <input type="button" value="/" class="key oparetor"></input>
                    </div>
                    <div class="row">
                        <input type="button" value="" class="key empty" disabled></input>
                        <input type="button" value="0" class="key number "></input>
                        <input type="button" value="" class="key empty" disabled></input>
                        <input onclick='getOparetor()' type="button" value="=" class="key oparetor"></input>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
    </script>
    <script src="./js/main.js"></script>
</body>

</html>
